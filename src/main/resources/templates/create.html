<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="bg-dark text-secondary px-4 py-5 text-center">
    <div class="py-5">
        <h1 class="display-5 fw-bold text-white">Your ToDo List</h1>
        <div class="col-lg-6 mx-auto">
            <p class="fs-5 mb-4">Create your own to-do list so you don't forget anything and systematically build your routine.</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <a th:href="@{/createnewtask}">
                        <button type="button" class="btn btn-outline-info btn-lg px-4 me-sm-3 fw-bold">Create list</button></a>
                        <a th:href="@{/alltasks}">
                            <button type="button" class="btn btn-outline-light btn-lg px-4">See all tasks</button></a>
        </div>
        </div>
    </div>
</div>
</body>
</html>
